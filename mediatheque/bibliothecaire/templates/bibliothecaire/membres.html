<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre livre, notre média</title>
</head>

<body>
    <h1>Notre Livre, notre média</h1>
    <a href="{% url 'home' %}">Accueil</a>
    <h2>Liste des membres</h2>
    {% for membre in membres %}
    <ul>
        <li><a href="{% url 'membre_detail' membre.id %}">{{membre.last_name}} {{membre.first_name}}</a> -
            <a href="{% url 'membre_update' membre.id%}">Mettre à jour</a> -
            <a href="{% url 'membre_delete' membre.id %}">Supprimer</a>
        </li>

    </ul>
    {% endfor %}
    <a href="{% url 'membre_create' %}">Ajouter un membre</a>
</body>

</html>
